<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Metric/Imperial unit conversion</title>
</head>
<body>
    <div class="container">
        <div class="top_container">
            <div class="top_wrapper">
                <h3 class="heading">Metric/Imperial unit conversion</h3>
                <div class="value_el">
                    0
                </div>
            </div>
        </div>
        <div class="bottom_container">
            <h4>Length (Meter/Feet)</h4>
                <p id="lengthEl">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            <h4>Volume (Liters/Gallons) </h4>
                <p id="volumeEl">0 liters = 0.000 gallons | 0 gallons = 0.000 liters </p>
            <h4>Mass (Kilograms/Pounds)</h4>
                <p id="massEl">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
